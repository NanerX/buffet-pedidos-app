<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header>
        <img src="assets/images/logo nalvabuffet.png" alt="Logo do Buffet">
    </header>

    <main>
        <h1>Resumo do Pedido</h1>

        <form id="evento-form">
            <label for="nome-evento">Nome:</label>
            <input type="text" id="nome-evento" placeholder="Digite seu nome" required>

            <label for="data-evento">Data do Evento:</label>
            <input type="date" id="data-evento" required>

            <label for="hora-evento">Hora do Evento:</label>
            <input type="time" id="hora-evento" required>
        </form>

        <!-- Exibição dos salgados selecionados -->
        <div id="salgados-selecionados">
            <h2 id="salgados-selecionados-titulo">Salgados Selecionados</h2>
            <ul id="lista-salgados-selecionados"></ul>
        </div>

        <!-- Exibição dos doces selecionados -->
        <div id="doces-selecionados">
            <h2 id="doces-selecionados-titulo">Doces Selecionados</h2>
            <ul id="lista-doces-selecionados"></ul>
        </div>

        <div class="button-container">
            <input type="image" src="assets/images/botão de finalizar pedido.png" alt="Finalizar Pedido" class="button-image" id="botao-finalizar">
        </div>

        <script src="scripts/resumo.js"></script>
    </main>
</body>
</html>
