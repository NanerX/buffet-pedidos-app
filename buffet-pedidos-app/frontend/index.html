<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet Pedidos</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header>
        <img src="assets/images/logo nalvabuffet.png" alt="Logo do Buffet">
    </header>

    <main>
        <h1>Bem-vindo ao Buffet!</h1>
        
        <form id="evento-form" onsubmit="return handleSubmit(event)">
            <label for="nome-evento">Nome:</label>
            <input type="text" id="nome-evento" placeholder="Digite seu nome" required>

            <label for="data-evento">Data do Evento:</label>
            <input type="date" id="data-evento" required>

            <label for="hora-evento">Hora do Evento:</label>
            <input type="time" id="hora-evento" required>

            <input type="image" src="assets/images/botão de salvar.png" alt="Salvar" class="button-image">
        </form>

        <nav>
            <ul>
                <li>
                    <a href="salgados.html">
                        <img src="assets/images/botão de cardápio de salgados.png" alt="Cardápio de Salgados" class="button-image">
                    </a>
                </li>
                <li>
                    <a href="doces.html">
                        <img src="assets/images/botão de cardápio de doces.png" alt="Cardápio de Doces" class="button-image">
                    </a>
                </li>
            </ul>
        </nav>
    </main>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Impede o envio do formulário para tratar a lógica aqui
            const nome = document.getElementById('nome-evento').value;
            const data = document.getElementById('data-evento').value;
            const hora = document.getElementById('hora-evento').value;

            // Aqui você pode armazenar ou processar os dados como quiser
            console.log('Nome:', nome);
            console.log('Data:', data);
            console.log('Hora:', hora);

            // Redirecionar ou exibir mensagem após salvar, se necessário
            // window.location.href = 'próxima_página.html';
        }
    </script>
</body>
</html>
